<!DOCTYPE html>
<html lang="en" ng-app="app.module">
<head>
    <meta charset="UTF-8">
    <title>AddressBook</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="jspm_packages/github/twbs/bootstrap@3.3.7/css/bootstrap.css">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AddressBook</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Lister <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Ajouter</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container" ng-controller="ContactListCtrl as ctcList">
    <h2>Liste des contacts</h2>
    <table class="table">
        <tr ng-repeat="contact in ctcList.contacts">
            <td>{{contact.prenom}} {{contact.nom}}</td>
            <td>
                <a href="#" class="btn btn-primary btn-xs">Afficher</a>
            </td>
        </tr>
    </table>
</div>

<script src="jspm_packages/npm/jquery@3.1.1/dist/jquery.js"></script>
<script src="jspm_packages/github/twbs/bootstrap@3.3.7/js/bootstrap.js"></script>
<script src="jspm_packages/github/angular/bower-angular@1.6.0/angular.js"></script>
<script src="app/contact-list/contact-list.controller.js"></script>
<script src="app/app.module.js"></script>
</body>
</html>
