<!DOCTYPE html>
<html lang="en" ng-app="app" ng-strict-di>
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <script src="node_modules/angular/angular.js"></script>
</head>
<body ng-controller="ContactCtrl">
    <div>
        Pr√©nom : <input ng-model="prenom">
        <button ng-click="ajouter()">+</button>

    </div>
    <p ng-repeat="prenom in prenoms track by $index">
        Bonjour <span ng-bind="prenom"></span>
        <button ng-click="supprimer($index)">-</button>
    </p>
    <script>
        angular.module('app', [])
            .controller('ContactCtrl', ['$scope', function($scope) {
                $scope.prenoms = ['Romain', 'Edouard'];

                $scope.ajouter = function() {
                    $scope.prenoms.push($scope.prenom);
                    $scope.prenom = '';
                };

                $scope.supprimer = function(i) {
                    $scope.prenoms.splice(i, 1);
                };
            }]);
    </script>
</body>
</html>
